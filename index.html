<!DOCTYPE html>
<html>

<head>
    <title>Abaseen's Portfolio</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <!-- create canvas and background scene -->
    <canvas class="webgl"></canvas>
    <script type="module" src="/src/scripts/mainScene.js"></script>

    <!-- section for theme selector dropdown menu -->
    <div class="theme-selector">
        <label for="themes">Theme:</label>
        <select name="themes" id="themes">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="brown">Brown</option>
            <option value="gray">Gray</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="red">Red</option>
            <option value="teal">Teal</option>
            <option value="violet">Violet</option>
            <option value="yellow">Yellow</option>
        </select>
    </div>
    <!-- load the script for the theme selector -->
    <script type="module" src="src/scripts/colorChanging.js"></script>
</body>

</html>
